<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QSLearn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  </head>
  <body>
    <header data-bs-theme="dark">
      <div class="navbar navbar-dark bg-dark">          
        <div class="container">
          <span class="navbar-brand d-flex align-items-center">
            <strong><a href="{% url 'app:index' %}" class="nav-link">QSLearn</a></strong>
          </span>
          {% if navbar_corner == "Login" %}
          <span id="navbar_corner" class="navbar-brand align-items-center"><a class="link-light" href="{% url 'app:user_login' %}">Login</a></span>
          {% elif navbar_corner == "Logout" %}
          <span id="navbar_corner" class="navbar-brand align-items-center"><a class="link-light" href="{% url 'app:user_logout' %}">Logout</a></span>
          {% else %}
          <span id="navbar_corner" class="navbar-brand align-items-center">{{navbar_corner}}</span>
          {% endif %}

        </div>
      </div>
    </header>
